    <!-- Traducci칩n de la p치gina -->
    <script>
        let translations = {};
        let currentLanguage = 'es'; // Idioma por defecto

        // Cargar las traducciones desde el archivo JSON
        fetch('http://localhost/Clases/Multilenguaje_js/API/api.php/lenguaje')
            .then(response => response.json())
            .then(data => {
                translations = data;
                console.log(translations); // Verificar que las traducciones se han cargado correctamente
                translatePage(currentLanguage, translations); // Aplicar el idioma por defecto
            });

        // Funci칩n para establecer el idioma
        function translatePage(language, content) {
            document.getElementById('navbar_link1').textContent = content[language].navbar_link1;
            document.getElementById('navbar_link2').textContent = content[language].navbar_link2;
            document.getElementById('navbar_link3').textContent = content[language].navbar_link3;
            document.getElementById('navbar_link4').textContent = content[language].navbar_link4;
            document.getElementById('navbar_link5').textContent = content[language].navbar_link5;
            //document.getElementById('navbar_link6').textContent = content[language].navbar_link6;
            document.getElementById('navbar_link7').textContent = content[language].navbar_link7;
            document.getElementById('hero_text1').textContent = content[language].hero_text1;
            document.getElementById('hero_text2').textContent = content[language].hero_text2;
            document.getElementById('hero_text3').textContent = content[language].hero_text3;
            document.getElementById('hero_text4').textContent = content[language].hero_text4;
        }

        let languageSelector = document.getElementById('language-selector');

        languageSelector.addEventListener('change', () => {
            let selectedLanguage = languageSelector.value;
            translatePage(selectedLanguage, translations);
        });
    </script>
